{%extends "meta.html" %}

{% block head %}
<title>{{config.blog_name}}</title>
{% endblock %}

{% block body %}

<p>
    {{config.description}}
</p>


{% for article in articles %}
<article>
    <header>
        <p>{{article.published()}}</p>
        <a href="/article/{{article.id}}">
            <h2>{{article.title}}</h2>
        </a>
    </header>
    <p>{{article.teaser()|markdown}}</p>
</article>
{% endfor %}

{% endblock %}
